---
- name: Ensure directory ~/.ssh exists
  ansible.builtin.file:
    path: '{{ ansible_env.HOME }}/.ssh'
    state: directory
    mode: 0700

- name: Copy ssh configuration file
  ansible.builtin.copy:
    src: '{{ role_path }}/config'
    dest: '{{ ansible_env.HOME }}/.ssh/config'
    mode: 0600

